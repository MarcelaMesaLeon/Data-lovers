<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Electrolize&family=Pangolin&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="images/icon.png" alt="Rick ícono">
  <title>Data Lovers</title>
  
</head>

<body>
  <header>
    <nav class="menu">
      <img src="./images/RICK_MORTY.webp" alt="Rick and Morty logo" class="logo">
      <ul  class = "browser">
        <!--Zona de búsqueda-->
        <li class="searchBox">
            <input type="text" id = "searchText"  class = "boxSelect" placeholder="Search character">
            <button id="btnSearchMobile" class="btn">Search</button>
        </li>
        <!-- Ordenar -->
        <li>
          <select name="order" id="sort" class = "boxSelect">
            <option selected="true" disabled="disabled">Sort by: </option>
            <option value="A-z">A-z</option>
            <option value="Z-a">Z-a</option>
          </select>
        </li>
        <!-- Filtrar -->
        <li>
          <form>
            <select name="filter" id="filt" class = "boxSelect">
              <option selected="true" disabled="disabled">Filter by: </option>
              <option value="Gender">Gender</option>
              <option value="Status">Status</option>
              <option value="Specie">Specie</option>
              <option value="Origin">Origin</option>
              <option value="Location">Location</option>
            </select>
            <select name="" id="secondSelect" class="none boxSelect"></select>
            <button class= "btn" id="btnForm" type="submit">Filter</button>
          </form>
        </li>
      </ul>
      <span class="btn_menu">
        <img src = "./images/bars.png" alt = "menú hamburguesa">
      </span>
    </nav>
    
    <section class="titleContainer">
      <h1 class="title">RICK AND MORTY HUB</h1>
      <img src="./images/rickandmortyportal.png" alt="Rick and Morty saliendo del portal">
    </section>
  </header>
  <p id="resultCount" style="color: white;"></p>
  <main id="main" class="cardContainer"></main>
    
    <footer></footer>
  <script src="main.js" type="module"></script>
  <script src="data.js" type="module"></script>
</body>

</html>
